services:
  - type: web
    name: job-tracker-api
    env: node
    rootDir: server
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: job-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: job-tracker-db
    databaseName: job_tracker
    user: job_tracker_user
